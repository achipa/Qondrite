<html>
	<head>
		<meta charset="utf-8">
		<title>Mocha browser tests for Asteroid</title>
		<link rel="stylesheet" href="node_modules/mocha/mocha.css" />
	</head>
	<body>
		<div id="mocha"></div>

		<!-- Dev dependencies -->
		<script src="node_modules/lodash/dist/lodash.compat.js"></script>
		<script src="node_modules/sinon/pkg/sinon-1.10.2.js"></script>
		<script src="node_modules/should/should.js"></script>
		<script src="node_modules/mocha/mocha.js"></script>

		<!-- Reload script -->
		<script>
			(function () {
				var ws = new WebSocket("ws://localhost:8000");
				ws.onmessage = function (e) {
					location.reload(true);
				};
			})();
		</script>

		<!-- Dependencies -->
		<script src="node_modules/q/q.js"></script>

		<!-- Test target -->
		<script src="dist/asteroid.browser.js"></script>

		<!-- Tests -->
		<script>mocha.setup("bdd")</script>
		<script src="asteroid.unit.js"></script>
		<script>
			mocha.run();
		</script>
	</body>
</html>
